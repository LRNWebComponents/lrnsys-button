<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../materializecss-styles/colors.html">

<!--
`lrnsys-button`
A LRN element

@demo demo/index.html
-->

<dom-module id="lrnsys-button">
  <template>
    <style include="materializecss-styles-colors">
      :host {
        display: block;
      }
      a {
        text-decoration: none;
      }
      paper-button iron-icon {
        height: 3em;
        margin: 0 .75em;
      }
      paper-button {
        transition: .3s;
        padding: 0;
        margin: 0;
        min-width: .1em;
        -webkit-justify-content: flex-start;
        justify-content: flex-start;
        align-items: center;
        width: 100%;
        text-transform: unset;
      }
    </style>
    <a href$="[[href]]" tabindex="-1" data-prefetch-hover="[[prefetch]]">
      <paper-button class$="[[class]] [[color]] [[textColor]]">
        <iron-icon icon$="[[icon]]"></iron-icon>
        [[label]]
        <content></content>
      </paper-button>
    </a>
  </template>
  <script>
    Polymer({
      is: 'lrnsys-button',
      listeners: {
        'mouseover': 'hoverOn',
        'mouseout': 'hoverOff',
      },
      properties: {
        href: {
          type: String,
          value: '#',
        },
        label: {
          type: String,
        },
        icon: {
          type: String,
        },
        hoverClass: {
          type: String,
        },
        color: {
          type: String,
        },
        textColor: {
          type: String,
        },
        hoverIconClass: {
          type: String,
        },
        prefetch: {
          type: Boolean,
          value: false,
        }
      },
      hoverOn: function(e) {
        let root = this;
        if (typeof root.hoverClass !== typeof undefined) {
          var classes = root.hoverClass.split(' ');
          classes.forEach(function(item, index) {
            root.$$('paper-button').classList.add(item);
          });
        }
      },
      hoverOff: function(e) {
        let root = this;
        if (typeof root.hoverClass !== typeof undefined) {
          var classes = root.hoverClass.split(' ');
          classes.forEach(function(item, index) {
            root.$$('paper-button').classList.remove(item);
          });
        }
      },
    });
  </script>
</dom-module>
